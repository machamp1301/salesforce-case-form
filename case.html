<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Case</title>
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
    <!--  If necessary, please modify the charset parameter to specify the        -->
    <!--  character set of your HTML page.                                        -->
    <!--  ----------------------------------------------------------------------  -->
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; /* Use a common sans-serif font */
            background-color: #f4f4f4; /* Light grey background */
            padding: 20px; /* Add some padding around the content */
            line-height: 1.6;
        }

        form {
            max-width: 600px; /* Limit the form width */
            margin: 30px auto; /* Center the form on the page */
            padding: 30px; /* Add padding inside the form */
            background-color: #ffffff; /* White background for the form */
            border: 1px solid #ccc; /* Subtle border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Add a slight shadow */
        }

        label {
            display: block; /* Make labels appear on their own line */
            margin-bottom: 5px; /* Space below labels */
            font-weight: bold; /* Make labels bold */
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="phone"],
        textarea {
            width: 100%; /* Make inputs fill the container width */
            padding: 12px; /* Add padding inside inputs */
            margin-bottom: 15px; /* Space below inputs/textarea */
            border: 1px solid #ccc; /* Input border */
            border-radius: 4px; /* Rounded corners for inputs */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 1em; /* Consistent font size */
        }

        textarea {
            height: 120px; /* Give textarea a decent default height */
            resize: vertical; /* Allow vertical resizing only */
        }

        input[type="submit"] {
            background-color: #0070d2; /* Salesforce-like blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease; /* Smooth hover effect */
        }

        input[type="submit"]:hover {
            background-color: #005fb2; /* Darker blue on hover */
        }

        /* Hide the label for the hidden 'external' field if it accidentally becomes visible */
        label[for="external"] {
            display: none;
        }

    </style>
</head>
<body>

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: Please add the following <FORM> element to your page.             -->
    <!--  ----------------------------------------------------------------------  -->

    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Dbm00000LuhKj" method="POST">

        <input type=hidden name="orgid" value="00Dbm00000LuhKj">
        <!-- Make sure this retURL points to your actual hosted thankyou.html -->
        <input type=hidden name="retURL" value="https://machamp1301.github.io/salesforce-case-form/thankyou.html">

        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
        <!--  these lines if you wish to test in debug mode.                          -->
        <!--  <input type="hidden" name="debug" value=1>                              -->
        <!--  <input type="hidden" name="debugEmail"                                  -->
        <!--  value="virendrabharani@gmail.com">                                      -->
        <!--  ----------------------------------------------------------------------  -->

        <label for="name">Contact Name</label>
        <input id="name" maxlength="80" name="name" size="20" type="text" required /> <!-- Added 'required' for example -->

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="email" required /> <!-- Changed type to "email" for better validation -->

        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" />

        <label for="subject">Subject</label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text" required />

        <label for="description">Description</label>
        <textarea name="description" required></textarea>

        <!-- This field is usually best kept hidden and doesn't need a label shown -->
        <input type="hidden" id="external" name="external" value="1" />

        <input type="submit" name="submit" value="Submit Case"> <!-- Added value attribute for button text -->

    </form>

</body>
</html>
